<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Login UI</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="container">

    <!-- LEFT LOGIN PANEL -->
    <div class="login-panel">
      <span class="close">×</span>

      <h2>Login</h2>

      <div class="input-group">
        <input type="text" required />
        <label>Username or email</label>
      </div>

      <div class="input-group">
        <input type="password" required />
        <label>Password</label>
      </div>

      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button class="btn primary">LOGIN</button>

      <p class="or">or</p>

      <button class="btn facebook">LOGIN WITH FACEBOOK</button>
      <button class="btn twitter">LOGIN WITH TWITTER</button>
      <button class="btn google">LOGIN WITH GOOGLE</button>

      <p class="register">Don’t have an account? <span>Register now</span></p>
    </div>

    <!-- RIGHT IMAGE PANEL -->
    <div class="image-panel"></div>

  </div>

<script src="script.js"></script>
</body>
</html>
